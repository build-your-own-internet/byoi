      context: .
      dockerfile: Dockerfile_resolver
    image: "build-your-own-internet-resolver"
    hostname: resolver-c
    networks:
      one-two-net:
        ipv4_address: 1.2.0.100
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    sysctls:
      - net.ipv4.ip_forward=0

