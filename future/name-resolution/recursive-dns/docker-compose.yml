version: "3.0"
services:
  # Comcast network
  client-c1:
    container_name: "build-your-own-internet-client-c1"
    build:
      context: .
      dockerfile: Dockerfile_host
    image: "build-your-own-internet-host"
    hostname: client-c1
    networks:
      one-one-net:
        ipv4_address: 1.1.0.200
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    sysctls:
      - net.ipv4.ip_forward=0
  client-c2:
    container_name: "build-your-own-internet-client-c2"
    build:
      context: .
      dockerfile: Dockerfile_host
    image: "build-your-own-internet-host"
    hostname: client-c2
