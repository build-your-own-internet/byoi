router id 1.3.0.2;
debug protocols all;

# Device & kernel
protocol device {
  scan time 1;
}

protocol kernel {
  persist;
  scan time 2;
  import all;
  export all;
}

protocol ospf {
  area 1 {
    interface "eth0" {
      hello 10;
      retransmit 5;
      cost 10;
      type broadcast;
    };

    # Ensure all internal interfaces participate.
    interface "eth1" {
      hello 10;
      retransmit 5;
      cost 10;
      type broadcast;
    };
  };
}

# Static routes (if needed)
protocol static {
  import all;
  export all;
}