router id 8.2.0.4;

debug protocols all;

protocol device {
  scan time 1;
}

protocol kernel {
  persist;
  scan time 1;
  import all;
  export all;
}

protocol static {
  route 3.0.0.0/8   via 3.8.0.8;
  route 100.0.0.0/8   via 3.8.0.2;
}

protocol ospf {
  area 8 {
    interface "eth0" {
      hello 10;
      retransmit 5;
      cost 10;
      type broadcast;
    };

    # Ensure all internal interfaces participate.
    interface "eth1" {
      hello 10;
      retransmit 5;
      cost 10;
      type broadcast;
    };
  };
}

protocol bgp g4_to_t8 {
  local as 8;
  neighbor 3.8.0.8 as 3;
  import all;
  export all;
}

protocol bgp g3_to_i2 {
  local as 8;
  neighbor 3.8.0.2 as 100;
  import all;
  export all;
}