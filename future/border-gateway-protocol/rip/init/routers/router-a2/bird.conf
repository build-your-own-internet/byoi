router id 4.1.0.2;
debug protocols all;

# Device & kernel
protocol device {
  scan time 1;
}

protocol kernel {
  # A real bird instance would do this, but we want
  # to make it very obvious what BIRD is doing.
  # persist;

  scan time 1;
  
  # So we're not going to propagate routes from the 
  # kernel into BIRD at this time.
  import none;

  # This is to make sure that the OS can get to places on 
  # our toy network.
  export all;
}

# Static routes (if needed)
protocol static {
  export all;
  route 0.0.0.0/0 via 4.1.0.4;
  route 4.3.0.0/16 via 4.1.0.3;
  route 3.0.0.0/8 via 4.1.0.3;
  route 9.0.0.0/8 via 4.1.0.3;
}
