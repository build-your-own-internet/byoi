router id 9.3.0.2;

debug protocols all;

protocol device {
  scan time 1;
}

protocol kernel {
  persist;
  scan time 1;
  import all;
  export all;
}

protocol static {
  route 3.0.0.0/8   via 3.9.0.8;
}

protocol ospf {
  area 9 {
    interface "eth0" {
      hello 10;
      retransmit 5;
      cost 10;
      type broadcast;
    };

    # Ensure all internal interfaces participate.
    interface "eth1" {
      hello 10;
      retransmit 5;
      cost 10;
      type broadcast;
    };
  };
}

protocol bgp s2_to_t8 {
  local as 9;
  neighbor 3.9.0.8 as 3;
  import all;
  export all;
}
