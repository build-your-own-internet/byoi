## GOLD STANDARD ROUTER

router id 4.1.0.2;
debug protocols all;

# Device & kernel
protocol device {
  scan time 10;
}

protocol direct {
  interface "*";
}

protocol kernel {
  # A real bird instance would do this, but we want
  # to make it very obvious what BIRD is doing.
  # persist;

  scan time 10;

  # So we're not going to propagate routes from the
  # kernel into BIRD at this time.
  import none;

  # This is to make sure that the OS can get to places on
  # our toy network.
  export all;
}

protocol rip {
  # says what routes we want to give to rip
  import all;
  # says what routes we want to send to other RIP routers
  export all;
  interface "*" {
    version 2;
  };
};

# Static routes (if needed)
protocol static {
  export all;
}