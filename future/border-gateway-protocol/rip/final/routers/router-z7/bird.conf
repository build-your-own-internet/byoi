router id 2.5.7.7;
debug protocols all;

protocol device {
  scan time 10;
}

protocol kernel {
  scan time 10;
  import none;
  export all;
}

protocol rip {
  import all;
  export all;
  interface "*" {
    version 2;
  };
};

