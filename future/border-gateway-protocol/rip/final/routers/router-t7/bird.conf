router id 3.6.7.7;
debug protocols all;

protocol device {
  scan time 10;
}

protocol direct {
  interface "*";
}

protocol kernel {
  scan time 10;
  import none;
  export all;
}

protocol rip {
  import all;
  export all;
  interface "*" {
    version 2;
  };
};

# Static routes (if needed)
protocol static {
  export all;
  route 0.0.0.0/0 via 3.7.8.8;
  # Netnod
  route 101.0.1.0/24 via 3.4.0.2;
}
